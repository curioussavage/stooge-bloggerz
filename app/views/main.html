<div ng-controller="BlogCtrl">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active" ng-repeat="author in authors"><a  ng-click="setSearchAuthor(author.name)">{{author.name}}</a></li>

      </ul>
      <h3 class="text-muted">stooge bloggerz</h3>
    </div>

    <div class="blog">
        <h1>Latest Posts</h1>
        <div >
            <ul >
                <li class="blogpost"ng-repeat="post in blogPosts | filter: search">
                    <h2>{{post.title}}</h2>
                    <article>{{post.body}}</article>
                    <span class="author">{{post.author}}</span>
                </li>
            </ul>
        </div>

    </div>

</div>
